```ini
[tool:pytest]
# pytest.ini - Configuración estándar para APIs genéricas
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

markers =
    unit: Tests unitarios genéricos
    integration: Tests de integración API
    tipo_a: Tests específicos gestión de datos
    tipo_b: Tests específicos programación temporal
    tipo_c: Tests específicos servicios usuario
    tipo_d: Tests específicos catálogo elementos
    auth: Tests de autenticación genérica
    slow: Tests que requieren más tiempo
```
